modules:
    - type: dnf
      repos:
        copr:
          enable:
            - solopasha/hyprland
      install:
        install-weak-deps: false
        packages:
        - alacritty
        - hyprland
        - waybar
        - xdg-desktop-portal-hyprland
        - hyprpaper
        - hyprlock
        - hypridle
        - hyprland-qtutils    

    - type: dnf
      repos:
        copr:
          enable:
            - washkinazy/wayland-wm-extras
      install:
        install-weak-deps: false
        packages:
        - swayosd
        - waypaper

    - type: files
      files:
        - source: system/hyprland
          destination: /
