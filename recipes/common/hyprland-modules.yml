modules:
    - type: dnf
      repos:
        copr:
          enable:
            - solopasha/hyprland
            - scottames/ghostty
      install:
        install-weak-deps: false
        packages:
        - alacritty
        - ghostty
        - hyprland
        - waybar
        - xdg-desktop-portal-hyprland
        - hyprpaper
        - hyprlock
        - hypridle
        - hyprland-qtutils
        - hyprshot
        - jetbrains-mono-fonts

    - type: dnf
      repos:
        copr:
          enable:
            - washkinazy/wayland-wm-extras
            - erikreider/SwayNotificationCenter
      install:
        install-weak-deps: false
        packages:
        - swayosd
        - waypaper
        - gtk4-layer-shell

    - type: files
      files:
        - source: system/hyprland
          destination: /
