modules:
    - type: containerfile
      snippets:
        - COPY --from=ghcr.io/ublue-os/akmods:main-43 /rpms /tmp/rpms
        - COPY --from=ghcr.io/ublue-os/akmods:main-43 /kernel-rpms /tmp/rpms/kernel
        - RUN find /tmp/rpms
        - RUN rpm -q ublue-os-akmods-addons || dnf install -y /tmp/rpms/ublue-os/ublue-os-akmods-addons*.rpm

    - type: dnf
      install:
        install-weak-deps: false
        packages:
          - just
          - powerstat

    - type: dnf
      repos:
        files:
          - https://copr.fedorainfracloud.org/coprs/ublue-os/packages/repo/fedora-%OS_VERSION%/ublue-os-packages-fedora-%OS_VERSION%.repo
      install:
        install-weak-deps: false
        packages:
          - ublue-os-udev-rules
          - ublue-os-update-services
          - ublue-os-signing
          - ublue-os-luks
          - ublue-os-just

    - type: script
      scripts:
        - ensureautoupdates.sh
        - addimageinfo.sh

    - type: dnf
      install:
        install-weak-deps: false
        packages:

        # environment
          - fzf
          - tuned-ppd
          - xorg-x11-server-Xwayland
          - headsetcontrol
          - mediainfo
          - fprintd-pam
          - xdg-user-dirs
          - dbus-tools
          - dbus-daemon
          - wl-clipboard
          - pavucontrol
          - playerctl
          - qt5-qtwayland
          - qt6-qtwayland
          - google-noto-emoji-fonts
          - gnome-disk-utility
          - ddcutil
          - openssl
          - vim
          - just
          - alsa-firmware
          - p7zip
          - distrobox
          - steam-devices
          
        # sound
          - wireplumber
          - pipewire
          - pamixer
          - pulseaudio-utils

        # networking
          - network-manager-applet
          - NetworkManager-openconnect
          - NetworkManager-openconnect-gnome
          - bluez
          - bluez-tools
          - blueman
          - firewall-config

        # screenshot
          - slurp
          - grim

        # display
          - wlr-randr
          - wlsunset
          - brightnessctl
          - kanshi

        # notifications
          - dunst

        # theme and GUI
          - fontawesome-fonts-all
          - gnome-themes-extra
          - gnome-icon-theme
          - paper-icon-theme
          - breeze-icon-theme 
          - papirus-icon-theme
      replace:
        - from-repo: fedora
          packages:
            - old: OpenCL-ICD-Loader
              new: ocl-icd

    - from-file: common/proprietary-modules.yml

    - type: files
      files:
        - source: system/usr
          destination: /usr
        - source: system/etc
          destination: /etc
