# Tairon Hyprland Config
# Sources system default and tairon theme

# Load system default configuration
source = /usr/share/hyprland/hyprland.conf

# Load current theme configuration
# This file is managed by tairon-theme-set
source = ~/.config/tairon/current/theme/hyprland.conf

