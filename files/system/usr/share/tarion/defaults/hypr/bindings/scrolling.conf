# Hyprscrolling bindings
# Focused column/window navigation (handled by tiling-v2.conf)
# Move window within column or between columns
bind = SUPER SHIFT, LEFT, movewindow, l
bind = SUPER SHIFT, RIGHT, movewindow, r
bind = SUPER SHIFT, UP, movewindow, u
bind = SUPER SHIFT, DOWN, movewindow, d

# Resizing Columns (Comma and Period for cycling - easier on Danish keyboards)
# Using layoutmsg colresize to adjust column width
bind = SUPER, COMMA, layoutmsg, colresize -0.1
bind = SUPER, PERIOD, layoutmsg, colresize +0.1

# Promote/Expel
# Promote moves window to its own column
bind = SUPER ALT, P, layoutmsg, promote
# Admit isn't standard in all scrolling implementations, but we check if 'admit' or similar exists.
# For now, let's stick to promote only to be safe.

