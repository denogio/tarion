# Hyprscrolling bindings
# Focused column/window navigation
bindd = SUPER, LEFT, Move focus left, scroller:movefocus, l
bindd = SUPER, RIGHT, Move focus right, scroller:movefocus, r
bindd = SUPER, UP, Move focus up, scroller:movefocus, u
bindd = SUPER, DOWN, Move focus down, scroller:movefocus, d

# Move window within column or between columns
bindd = SUPER SHIFT, LEFT, Move window left, scroller:movewindow, l
bindd = SUPER SHIFT, RIGHT, Move window right, scroller:movewindow, r
bindd = SUPER SHIFT, UP, Move window up, scroller:movewindow, u
bindd = SUPER SHIFT, DOWN, Move window down, scroller:movewindow, d

# Sizing (Comma and Period for cycling - easier on Danish keyboards)
bindd = SUPER, COMMA, Cycle window size prev, scroller:cyclesize, -1
bindd = SUPER, PERIOD, Cycle window size next, scroller:cyclesize, +1

# Promote/Expel
bindd = SUPER, P, Promote window to new column, scroller:promote,
bindd = SUPER, I, Admit window to current column, scroller:admitwindow,

# Fullscreen (Specific to scroller)
bindd = SUPER, F, Fullscreen column, scroller:togglefullscreen,
