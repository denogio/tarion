# Tarion system defaults for Hyprland
# These are the default configurations
# User configs in /usr/share/tarion/themes/hypr/ will override these

exec-once = $HOME/.config/hypr/hyprland.conf

# Use user config from tarion directory
source = /usr/share/tarion/themes/hypr/hyprland.conf

# If user config doesn't exist, use basic defaults
source = ~/.config/hypr/hyprland.conf.d/default.conf
